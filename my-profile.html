  <main>
    <div class="container mt-4">
      <div id="titulo_foto">
      <h2>Mi Perfil</h2>
      <img src="img/foto_defaut.jpg" alt="avatar" id="img">
      </div>
      <div id="perfil-form">
        <div class="container mt-6">
          <hr>
          <form id="perfil-usuario">
            <div class="row">
              <div class="col-lg-6">
                <label for="nombre">Nombre*</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <span id="nombre-error" class="text-danger">Campo obligatorio</span>

              </div>
              <div class="col-lg-6">
                <label for="segundo-nombre">Segundo Nombre</label>
                <input type="text" class="form-control" id="segundo-nombre" name="segundo-nombre">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <label for="apellido">Apellido*</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
                <span id="apellido-error" class="text-danger">Campo obligatorio</span>
              </div>
              <div class="col-lg-6">
                <label for="segundo-apellido">Segundo Apellido</label>
                <input type="text" class="form-control" id="segundo-apellido" name="segundo-apellido">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <label for="email">E-mail*</label>
                <input type="email" class="form-control" id="email" name="email" required>
                  <label for="telefono">Teléfono de Contacto</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="col-lg-6" id="div_foto">

                  <input type="file" name="foto" id="foto" accept="image/*">
                  <label for="foto" id="btn_foto">Cambiar foto</label>
                  </div>
                </div>
            </div>
            <hr>
            <button type="submit" id="botonGuardar" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
  </div>
</div>
